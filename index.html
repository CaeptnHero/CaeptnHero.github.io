<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bib for A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <!-- Animation Bib -->
    <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

    <!-- Grabbing -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    <!-- Teleport Asset -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <title>Prototype</title>
  </head>
  <body>
    <a-scene>
      <!-- MÃ¶gliche Assets -->
      <a-assets> </a-assets>

      <!-- Camera -->
      <a-entity id="cameraRig">
        <a-entity id="head" position="0 1.6 0">
          <a-camera user-height="1.6"></a-camera>
        </a-entity>

        <!-- Left Oculus Quest 2 Controller -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger"
          raycaster="objects: .grabbable"
        ></a-entity>
        <!-- Right Oculus Quest 2 Controller -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right"
          teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger"
          raycaster="objects: .grabbable"
        ></a-entity>
      </a-entity>

      <a-entity
        progressive-controls="maxLevel: 10; movementControlScheme: auto"
      ></a-entity>

      <!-- Sky -->
      <a-sky color="white"></a-sky>

      <!-- Ground -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="25"
        height="25"
        color="#B4BCB0"
      ></a-plane>

      <!-- Shapes -->
      <!-- grabbable Box -->
      <a-box
        class="grabbable"
        color="yellow"
        material="color:yellow; side:#000"
        position="0 1.5 -1.8"
      ></a-box>
      <!--<a-box id="blue box" position="0 0.5 -3" rotation="0 0 0" color="#4CC3D9" width="1" height="1" interactive="true"></a-box> -->

      <!-- Text -->
      <a-text
        value="Box Info"
        position="-1 1.5 -1.2"
        color="#000"
        width="2.5"
        height="2.5"
      ></a-text>
    </a-scene>
  </body>
</html>
