<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bib for A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <!-- Bib for fly? -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>

    <!-- Bib for Physiks -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

    <!-- Grabbing -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    <!-- UI BIB -->
    https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js

    <!-- Teleport bib-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <title>Prototype</title>
  </head>
  <body>
    <a-scene>
      
      <!-- Player + Camera -->
      <a-entity id="player" position="0 -0.2 4">
        <a-entity id="camera" camera="near: 0.001; far: 1000;"user-height="1.6" position="0 1.7 0" look-controls="pointerLockEnabled: true" rotation="">
        </a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left" blink-controls></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right" blink-controls></a-entity>
      </a-entity>

        
        <a-entity teleport-controls="cameraRig: #cameraRig; teleportOrigin: #camera;"></a-entity>


        <a-entity class="teleportRay" visible=""</a-entity>
        <a-entity class="hitEntity" visible="">
        <a-entity geometry="" rotation="" material=""></a-entity>
        <a-entity position="" geometry="" material=""></a-entity>
        <a-entity position="" rotation="" material="" material="" visible=""></a-entity>
      </a-entity>

      <!-- Sky -->
      <a-sky color="white"></a-sky>

      <!-- Ground -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="25"
        height="25"
        color="#B4BCB0"
      ></a-plane>

      <!-- Shapes -->
      <!-- grabbable Box -->
      <a-box
        grabbable
        stretchable
        draggable
        droppable
        class="grabbable"
        color="green"
        material="color:green"
        position="0 1.4 -1"
        scale="0.5 0.5 0.5"
      ></a-box>

      <a-box hoverable
             grabbable
             stretchable
             draggable
             droppable color="blue"
             position="1.5 1 -1"
             interactive="true"
             scale="0.5 0.5 0.5">
        </a-box>

      <!-- Text -->
      <a-text
        value="Prototyp der ersten Box"
        position="-1 2 -1.2"
        color="#000"
        width="2.5"
        height="2.5"
      ></a-text>
    </a-scene>  
  </body>
  </html>
