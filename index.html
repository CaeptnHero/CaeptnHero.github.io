<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bib for A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <!-- Bib for fly? -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>

    <!-- Bib for Physiks -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

    <!-- Grabbing -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    <!-- Teleport Asset -->
    <title>Prototype</title>
  </head>
  <body>
    <a-scene>
      
      <!-- Camera -->
      <a-entity id="cameraRig">
        <a-entity position="0 0 1">
          <a-camera user-height="1.6">
         </a-camera>
       </a-entity>

        <!-- Movement -->
        <a-entity id="rig"
          movement-controls="fly: true; speed: 0.3">

        
      </a-entity>

      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left" blink-controls></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right" blink-controls></a-entity>

      <a-entity
        progressive-controls="maxLevel: 10; movementControlScheme: auto"
      ></a-entity>

      <!-- Sky -->
      <a-sky color="white"></a-sky>

      <!-- Ground -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="25"
        height="25"
        color="#B4BCB0"
      ></a-plane>

      <!-- Shapes -->
      <!-- grabbable Box -->
      <a-box
        grabbable
        stretchable
        draggable
        droppable
        class="grabbable"
        color="green"
        material="color:yellow"
        position="0 1.4 -1"
        scale="0.5 0.5 0.5"
      ></a-box>

      <a-box hoverable
             grabbable
             stretchable
             draggable
             droppable color="blue"
             position="1.5 1 -1"
             interactive="true"
             scale="0.5 0.5 0.5">
        </a-box>
        
       

      <!--<a-box id="blue box" position="0 0.5 -3" rotation="0 0 0" color="#4CC3D9" width="1" height="1" interactive="true"></a-box> -->

      <!-- Text -->
      <a-text
        value="Prototyp der ersten Box"
        position="-1 2 -1.2"
        color="#000"
        width="2.5"
        height="2.5"
      ></a-text>
    </a-scene>

   
    
  </body>
  </html>
