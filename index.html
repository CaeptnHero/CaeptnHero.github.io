<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bib for A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <!-- Bib for fly? -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>

    <!-- Bib for Physiks -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

    <!-- Grabbing -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>

    <!-- UI BIB -->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

    <!-- Teleport bib-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <title>Prototype</title>
  </head>
  <body>
    <a-scene shadow="type: basic">
      
      <!-- Player + Camera -->
      <a-entity id="player" position="0 -0.2 4">
        <a-entity id="camera" camera="near: 0.001; far: 1000;"user-height="1.6" position="0 1.7 0" look-controls="pointerLockEnabled: true" rotation="">
        </a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left" blink-controls></a-entity>
        <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right" blink-controls></a-entity>
      </a-entity>

        
        <a-entity teleport-controls="cameraRig: #cameraRig; teleportOrigin: #camera;"></a-entity>

       <!-- Lights -->

        <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="418" height="927"></canvas>

        <a-entity class="teleportRay" visible=""></a-entity>
        <a-entity class="hitEntity" visible=""></a-entity>
        <a-entity geometry="" rotation="" material=""></a-entity>
        <a-entity position="" geometry="" material=""></a-entity>
        <a-entity position="" rotation="" material="" material="" visible=""></a-entity>
      </a-entity>

     

      <!-- Sky -->
      <a-sky color="white"></a-sky>

      <!-- Ground -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="26"
        height="26"
        color="#B4BCB0"
      ></a-plane>

      <!-- Shapes -->
      <!-- grabbable Box -->
      <a-box
      id="Würfel"
      hoverable
        grabbable
        stretchable
        draggable
        droppable
        class="grabbable"
        color="green"
        material="color:green"
        position="5 1.4 -13"
        scale="2 2 2"
      ></a-box>

      <a-box
      id="Quader"
      hoverable
        grabbable
        stretchable
        draggable
        droppable
        class="grabbable"
        color="pink"
        position="-8 1.4 -13"
        scale="4 2 2"
      ></a-box>

      <a-gui-button
      id="QuaderText"
      width="3"
      height="2"
      base-depth="0.025"
      depth="0.05"
      gap="0.05"
      position="-2.8 1.4 -13"
      value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
      font-family="Arial, sans-serif"
      font-size="0.2"
      font-color="white"
      active-color="red"
      hover-color="lightblue"
      border-color="transparent"
      focus-color="transparent"
      background-color="dodgerblue">
      </a-gui-button>

  
    
    <a-sphere
    id="Kugel"
    color="yellow" 
    radius="1" 
    position="11 1.4 -9"
    ></a-sphere>

    <a-gui-button
      id="KugelText"
  width="3"
  height="2"
  base-depth="0.025"
  depth="0.05"
  gap="0.05"
  position="11 1.4 -5"
  rotation="0 -90 0"
  value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
  font-family="Arial, sans-serif"
  font-size="0.2"
  font-color="white"
  active-color="red"
  hover-color="lightblue"
  border-color="transparent"
  focus-color="transparent"
  background-color="dodgerblue">
</a-gui-button>
    
    <a-cone
    id="Pyramide"
    color="purple"        
    radius-bottom="1"  
    height="1"        
    segments-radial="4"
    position="-11 1.4 -5">
    </a-cone>

    <a-gui-button
    id="PyramideText"
width="3"
height="2"
base-depth="0.025"
depth="0.05"
gap="0.05"
position="-11 1.4 -10"
rotation="0 90 0"
value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
font-family="Arial, sans-serif"
font-size="0.2"
font-color="white"
active-color="red"
hover-color="lightblue"
border-color="transparent"
focus-color="transparent"
background-color="dodgerblue">
</a-gui-button>
    
                                                                                 
      <!-- Text -->
      <a-text
        value="Hier ist der Startpunkt"
        position="-0.5 2 0"
        color="#000"
        width="2.5"
        height="2.5"
      ></a-text>

      <a-gui-button
  width="3"
  height="2"
  base-depth="0.025"
  depth="0.05"
  gap="0.05"
  position="9 1.4 -13"
  key-code="32"
  value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
  font-family="Arial, sans-serif"
  font-size="0.2"
  font-color="white"
  active-color="red"
  hover-color="lightblue"
  border-color="transparent"
  focus-color="transparent"
  background-color="dodgerblue"
  bevel="false"
  id="volumeButton"
>
</a-gui-button>

<!-- Flächen -->

<a-entity
  id="Kreis"
  geometry="primitive: circle; radius: 1; segmentsRadial: 100; segmentsTheta: 200"
  material="color: blue; shader: flat"
  position="-11 1.4 5"
  rotation="0 90 0">
  </a-entity>

  <a-gui-button
    id="KreisText"
width="3"
height="2"
base-depth="0.025"
depth="0.05"
gap="0.05"
position="-11 1.4 2"
rotation="0 90 0"
value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
font-family="Arial, sans-serif"
font-size="0.2"
font-color="white"
active-color="red"
hover-color="lightblue"
border-color="transparent"
focus-color="transparent"
background-color="dodgerblue">
</a-gui-button>

      <a-triangle
        id="Dreieck"
        material="color: red"
        vertex-a="-1 0 0"
        vertex-b="1 0 0"
        vertex-c="0 2 0"
        rotation="0 -90 0"
        position="11 0.5 2"
      ></a-triangle>

      <a-gui-button
    id="DreieckText"
width="3"
height="2"
base-depth="0.025"
depth="0.05"
gap="0.05"
position="11 1.4 5"
rotation="0 -90 0"
value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
font-family="Arial, sans-serif"
font-size="0.2"
font-color="white"
active-color="red"
hover-color="lightblue"
border-color="transparent"
focus-color="transparent"
background-color="dodgerblue">
</a-gui-button>

      <a-plane
        id="Quadrat"
        material="color: grey"
        position="-3 1.4 8"
        width="2"
        height="2"
        rotation="0 180 0"
      ></a-plane>


      <a-gui-button
    id="QuadratText"
width="3"
height="2"
base-depth="0.025"
depth="0.05"
gap="0.05"
position="-7 1.4 8"
rotation="0 180 0"
value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
font-family="Arial, sans-serif"
font-size="0.2"
font-color="white"
active-color="red"
hover-color="lightblue"
border-color="transparent"
focus-color="transparent"
background-color="dodgerblue">
</a-gui-button>

      <a-plane
        id="Rechteck"
        material="color: black"
        position="8 1.4 8"
        width="3"
        height="2"
        rotation="0 180 0"
      ></a-plane>

      <a-gui-button
    id="RechteckText"
width="3"
height="2"
base-depth="0.025"
depth="0.05"
gap="0.05"
position="4 1.4 8"
rotation="0 180 0"
value="Beschreibung der grünen Box Beschreibung der grünen Box Beschreibung der grünen Box"
font-family="Arial, sans-serif"
font-size="0.2"
font-color="white"
active-color="red"
hover-color="lightblue"
border-color="transparent"
focus-color="transparent"
background-color="dodgerblue">
</a-gui-button>

        </a-scene> 
      
      </body>
      </html>
